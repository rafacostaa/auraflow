<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraFlow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>✨ AuraFlow</h1>
        <p class="subtitle">Keep your computer awake automatically</p>
      </header>

      <div class="status-card">
        <div class="status-indicator" id="statusIndicator">●</div>
        <div class="status-text" id="statusText">Ready to start</div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
      </div>

      <div class="settings-card">
        <h3>Settings</h3>
        <div class="settings-inline">
          <div class="setting-group-inline">
            <label for="idleThreshold">
              Idle Threshold (seconds):
              <span
                class="help-icon help-icon-left"
                data-tooltip="The state when no mouse movement is detected. After 120 seconds (2 minutes) of inactivity, the system enters idle mode and jiggling begins."
                >?</span
              >
            </label>
            <input
              type="number"
              id="idleThreshold"
              value="120"
              min="30"
              step="10"
            />
          </div>
          <div class="setting-group-inline">
            <label for="jiggleInterval">
              Jiggle Interval (seconds):
              <span
                class="help-icon help-icon-right"
                data-tooltip="The automatic mouse movement action. Happens every 60 seconds while idle, moving the mouse randomly by ±5 pixels to keep the system active."
                >?</span
              >
            </label>
            <input
              type="number"
              id="jiggleInterval"
              value="60"
              min="10"
              step="10"
            />
          </div>
          <button id="saveSettings" class="btn btn-small">Save Settings</button>
        </div>
      </div>

      <div class="log-card">
        <h3>Activity Log</h3>
        <div id="log" class="log"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
