<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Jiggler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>☕ Coffee Jiggler</h1>
            <p class="subtitle">Keep your computer awake automatically</p>
        </header>

        <div class="status-card">
            <div class="status-indicator" id="statusIndicator">●</div>
            <div class="status-text" id="statusText">Ready to start</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>

        <div class="settings-card">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="idleThreshold">Idle Threshold (seconds):</label>
                <input type="number" id="idleThreshold" value="120" min="30" step="10">
            </div>
            <div class="setting-group">
                <label for="jiggleInterval">Jiggle Interval (seconds):</label>
                <input type="number" id="jiggleInterval" value="60" min="10" step="10">
            </div>
            <button id="saveSettings" class="btn btn-small">Save Settings</button>
        </div>

        <div class="log-card">
            <h3>Activity Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
